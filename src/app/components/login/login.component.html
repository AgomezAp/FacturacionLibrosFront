<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Tipografía Roboto -->
    <link rel="stylesheet" href="login.component.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="logo-container">
        <img src="/LogoAP.png" alt="Logo de Andrés Publicidad">
    </div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="logIn()">
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" [(ngModel)]="correo" required>
            
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" [(ngModel)]="contrasena" required>
            
            <input type="submit" value="Ingresar">
        </form>
        <div class="link">
            <p>¿No tienes una cuenta? <a routerLink="/signup">Regístrate</a></p>
            <p>¿Olvidaste tu contraseña? <a routerLink="/reestablecerContraseña">Restablecer contraseña</a></p>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</body>
</html>
