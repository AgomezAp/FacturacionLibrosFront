<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="reset-password.component.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="logo-container">
        <img src="/LogoAP.png" alt="Logo de Andrés Publicidad">
    </div>
    <div class="reset-password-container">
        <h2>Restablecer Contraseña</h2>
        <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="correo" id="correo" [(ngModel)]="correo" name="correo" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                <div *ngIf="resetPasswordForm.submitted && !correo" class="text-danger">
                    El correo es obligatorio.
                </div>
            </div>
            <div class="form-group">
                <label for="contrasena">Nueva Contraseña</label>
                <input type="password" id="nuevaContrasena" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
                <div *ngIf="resetPasswordForm.submitted && !nuevaContrasena" class="text-danger">
                    La nueva contraseña es obligatoria.
                </div>
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmarContrasena" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" class="form-control" placeholder="Confirma tu nueva contraseña" required>
                <div *ngIf="resetPasswordForm.submitted && !confirmarContrasena" class="text-danger">
                    Confirmar la contraseña es obligatorio.
                </div>
                <div *ngIf="resetPasswordForm.submitted && nuevaContrasena !== confirmarContrasena" class="text-danger">
                    Las contraseñas no coinciden.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">Restablecer</button>
        </form>
        <div class="link">
            <p>¿Ya tienes una cuenta? <a routerLink="/logIn">Iniciar sesión</a></p>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</body>

</html>
